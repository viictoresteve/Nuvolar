<div class="userList" *ngIf="usersList.length > 0">
  <div
    class="user"
    *ngFor="let user of usersList"
    routerLink="{{ user.login }}"
    routerLinkActive="active"
  >
    <img class="profilepicture" [src]="user.avatar_url" />
    <div class="login">
      {{ user.login }}
    </div>
    <div></div>
  </div>
</div>
